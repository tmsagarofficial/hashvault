<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Challenge | HashVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="favicon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .terminal-text {
            font-family: 'VT323', monospace;
            color: #48bb78;
        }
        .challenge-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .challenge-card {
            background-color: rgba(31, 41, 55, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(79, 70, 229, 0.3);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .glitch-text {
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
    </style>
</head>
<body class="bg-black">
    <div class="container mx-auto px-4 py-10">
        <div class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-white glitch-text">
                OSINT <span class="text-green-400">Discovery</span> Challenge
            </h1>
            <p class="mt-4 text-gray-300">Search for the Hidden Flag!</p>
        </div>

        <div class="challenge-container">
            <div class="challenge-card">
                <h2 class="text-2xl font-bold text-green-400 mb-6">Challenge Description</h2>
                
            <p class="mt-4 text-gray-300">                What's the Secret of This Person?
</p>
            
            <a href="https://www.reddit.com/user/SecretOrWhat3301/" target="_blank">
                <button class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 mt-6">
                    Check  social media üîç
                </button>
            </a>
                

            <div class="challenge-input mb-6 mt-10">
                <div style="background-color: #1a202c; border: 1px solid #4a5568; color: #e0e0e0; padding: 16px; border-radius: 8px; margin-top: 10px;">
                    <span style="font-weight: bold; color: #48bb78; display: block; margin-bottom: 8px;">Flag Format:</span>
                    <span>HVFLAG{Th1s_is_4_Fl4g}</span>
                </div>
            </div>

                
            </div>
        </div>
    </div>

    
</body>
</html>
